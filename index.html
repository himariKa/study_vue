<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Vue</title>
</head>

<body>
    <div id="app">
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
        <div v-if="count>=60">
            <p>合格です</p>
            <section>
                <h2>これからも頑張ろう！</h2>
                <p>おめでとう！</p>
            </section>
        </div>
        <div v-else>
            <p>不合格です</p>
            <h2>気合いが足りない！</h2>
            <p>まだまだやれる！</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script src="study-vue.js"></script>

</body>

</html>
