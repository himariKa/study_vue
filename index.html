<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Study Vue</title>
</head>

<body>
    <div id="app">
        <div class="form-area-name">
            <p>名前</p>
        </div>
        <input v-model="name" type="text" name="name" />
        <p v-if="isInvalidName" class="errer">名前は4字以上で入力してください</p>

        <div class="form-area-email">
            <p>detarame.jp@gmail.com</p>
        </div>
        <input v-model="email" type="text" name="email" />
        <p v-if="isInvalidEmail" class="errer">メールアドレスは8字以上で入力してください</p>

        <div class="form-area-tel">
            <p>0000000000</p>
        </div>
        <input v-model="tel" type="text" name="tel" />
        <p v-if="isInvalidTel" class="errer">電話番号は8字以上で入力してください</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <script src="study-vue.js"></script>
</body>

</html>
